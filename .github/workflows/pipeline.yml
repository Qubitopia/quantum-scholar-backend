name: Build, Scan, and Push Multi-Arch Image

on:
  push:
    branches: [ "main" ]
    tags:
      - "v*"
  pull_request:

permissions:
  contents: read
  packages: write
  security-events: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: qubitopia/quantum-scholar-backend

jobs:
  build-scan-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      # ----------------------------
      # Filesystem scanning (shift-left)
      # ----------------------------
      - name: Trivy filesystem scan
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: sarif
          output: trivy-fs.sarif
          severity: CRITICAL,HIGH
          exit-code: 0

      - name: Upload filesystem SARIF
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: trivy-fs.sarif
          category: trivy-filesystem

      # ----------------------------
      # Docker setup
      # ----------------------------
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ----------------------------
      # Metadata for versioned tags
      # ----------------------------
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,format=short
            type=ref,event=tag

      # ----------------------------
      # Build arch-specific images (local)
      # ----------------------------
      - name: Build linux/amd64 image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          load: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:amd64-dev

      - name: Build linux/arm64 image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          load: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:arm64-dev

      # ----------------------------
      # Image scanning (runtime accuracy)
      # ----------------------------
      - name: Trivy image scan (amd64)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:amd64-dev
          format: sarif
          output: trivy-image-amd64.sarif
          severity: CRITICAL,HIGH
          exit-code: 0

      - name: Trivy image scan (arm64)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:arm64-dev
          format: sarif
          output: trivy-image-arm64.sarif
          severity: CRITICAL,HIGH
          exit-code: 0

      - name: Upload image SARIF (amd64)
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: trivy-image-amd64.sarif
          category: trivy-image-amd64

      - name: Upload image SARIF (arm64)
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: trivy-image-arm64.sarif
          category: trivy-image-arm64

      # ----------------------------
      # Push final multi-arch image
      # ----------------------------
      - name: Build and push multi-arch image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}