<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QuantumScholar â€” Login</title>
  <style>body{font-family:Arial,Helvetica,sans-serif;margin:24px}label{display:block;margin-top:8px}input{padding:8px;width:300px}button{margin-top:12px;padding:8px 12px}</style>
</head>
<body>
  <h1>Login (simulate)</h1>
  <p>This page POSTs to <code>/auth/login</code>. Enter the email used by your backend for testing. The response (token or any returned JSON) will be shown and a token saved to <code>localStorage</code> if found under common keys.</p>

  <form id="loginForm">
    <label>Email
      <input id="email" type="email" required placeholder="you@example.com" />
    </label>
    <button type="submit">Login</button>
  </form>

  <pre id="out"></pre>

  <script>
    const API_BASE = 'http://localhost:8000'
    const out = document.getElementById('out')
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault()
      const email = document.getElementById('email').value
      out.textContent = 'Sending...'
      try {
        const res = await fetch(API_BASE + '/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        })
        const data = await res.json()
        out.textContent = JSON.stringify(data, null, 2)

        // heuristics: if response contains common token keys, save it
        const token = data.token || data.access_token || data.auth_token || data.session_token
        if (token) {
          localStorage.setItem('qs_token', token)
          out.textContent += '\n\nToken saved to localStorage key: qs_token'
        } else {
          out.textContent += '\n\nNo token found in response. If your backend uses cookies/magic links, follow your normal flow.'
        }
      } catch (err) {
        out.textContent = 'Error: ' + err.message
      }
    })
  </script>
</body>
</html>
